<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signup.css">   
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
 
    <div class="backclick"></div>

 

  <section id="login-form" class="login-form">
      <div class="container-fuild">
        <div class="row">
       


          <div class="col-md-6 col-md-offset-3 d-flex align-items-center ">
            <div class="form-container">

              <div class="form-header text-center">
                <a href="index.html"><img class="logo" src="img/logo.png" alt=""></a>
                <h2 class="title">Đăng kí</h2>
              </div>
              <div class="form-body">
                <form action="" onsubmit=" signup()">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Tên người dùng</label>
                        <div class="field">
                          <span><i class="fa fa-user"></i></span>
                          <input type="text" class="form-control" name="username" id="username" placeholder="Nhập tên người dùng" checked>
                        </div>
                     
                      </div> 
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Địa chỉ email</label>
                  <div class="field">
                    <span><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Nhập email" checked>
                  </div>
                
                </div>  
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Mật khẩu</label>
                  <div class="field">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu" checked>
                  </div>
                
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Nhập lại mật khẩu</label>
                    <div class="field">
                      <span><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" name="password" id="confirm_password" placeholder="Nhập lại mật khẩu" checked>
                    </div>
                  
                  </div>
                
              

                <div class="form-group mb-3 signup-btn">
                  <button type="submit" class="btn btn-block login-btn" >Đăng kí</button>
                </div>
                
                </div>  
                </form>

                <div class="form-footer ">
                  <h3 class="title">Đăng kí với</h3>
                  <ul class="social-network  text-center mt-4 mb-4">
                    <li class="facebook"><a href="#">Facebook</a></li>
                    <li class="twitter"><a href="#">Twitter</a></li>
                    <li class="gmail"><a href="#">Gmail</a></li>
                  </ul>
                  <div class="bottom text-center">
                    <span>Đã có tài khoản! </span><a href="login.html"> Đăng nhập ngay</a>
                  </div>
              

                </div>
              </div>
             
            </div>
         
          </div>

      
        </div>
      </div>

  </section>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
